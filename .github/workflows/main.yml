name: Steam Library Publisher Percentage

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  workflow_dispatch:

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8  # Set the Python version you want to use

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install python-dotenv  # Install dotenv if using .env file locally

      - name: Run the script
        env:
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
          STEAM_ID: ${{ secrets.STEAM_ID }}
        run: |
          python steam-exporter.py  # Replace with your script filename
